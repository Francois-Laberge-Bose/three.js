<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr - dragging</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - dragging
		</div>
		<audio controls autoplay class="outputAudioEl" style="position: absolute; opacity: 0.0; width: 100%; height: 75px; margin: 30px 0 0 0;"></audio>

		
		<script src="./js/vendors/HighFidelityAudio-latest.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/yjs@13.0.0-98/dist/yjs.mjs" type="module"></script> -->
		
		<script type="module">

			import * as THREE from '../build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { VRButton } from './jsm/webxr/VRButton.js';
			import { XRControllerModelFactory } from './jsm/webxr/XRControllerModelFactory.js';
			// import * as Y from '../node_modules/yjs/dist/yjs.mjs'
			//console.log(Y)

			

			let container;
			let camera, scene, renderer;
			let controller1, controller2;
			let controllerGrip1, controllerGrip2;

			let raycaster;

			const intersected = [];
			const tempMatrix = new THREE.Matrix4();

			let controls, group;
			let callButton;
			let callInitiated = false;
			let createTalkerCube = ()=>{};
			let eulerConverter = new THREE.Euler();
			let positionConverter = new THREE.Vector3();

			init();
			animate();

			let connectedByKeydown = false;
			document.addEventListener('keydown', (event)=>{
				
				if( event.keyCode !== 32 || connectedByKeydown ){
					return;
				}
				connectedByKeydown = true;

				connectToHiFiAudio();
			})

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x808080 );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.set( 0, 1.6, 3 );

				controls = new OrbitControls( camera, container );
				controls.target.set( 0, 1.6, 0 );
				controls.update();

				const floorGeometry = new THREE.PlaneBufferGeometry( 4, 4 );
				const floorMaterial = new THREE.MeshStandardMaterial( {
					color: 0xeeeeee,
					roughness: 1.0,
					metalness: 0.0
				} );
				const floor = new THREE.Mesh( floorGeometry, floorMaterial );
				floor.rotation.x = - Math.PI / 2;
				floor.receiveShadow = true;
				scene.add( floor );

				scene.add( new THREE.HemisphereLight( 0x808080, 0x606060 ) );

				const light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 6, 0 );
				light.castShadow = true;
				light.shadow.camera.top = 2;
				light.shadow.camera.bottom = - 2;
				light.shadow.camera.right = 2;
				light.shadow.camera.left = - 2;
				light.shadow.mapSize.set( 4096, 4096 );
				scene.add( light );

				group = new THREE.Group();
				scene.add( group );

				const geometries = [
					new THREE.BoxBufferGeometry( 0.2, 0.2, 0.2 ),
					new THREE.ConeBufferGeometry( 0.2, 0.2, 64 ),
					new THREE.CylinderBufferGeometry( 0.2, 0.2, 0.2, 64 ),
					new THREE.IcosahedronBufferGeometry( 0.2, 8 ),
					new THREE.TorusBufferGeometry( 0.2, 0.04, 64, 32 )
				];

				for ( let i = 0; i < 50; i ++ ) {

					const geometry = geometries[ Math.floor( Math.random() * geometries.length ) ];
					const material = new THREE.MeshStandardMaterial( {
						color: Math.random() * 0xffffff,
						roughness: 0.7,
						metalness: 0.0
					} );

					const object = new THREE.Mesh( geometry, material );

					object.position.x = Math.random() * 4 - 2;
					object.position.y = Math.random() * 2;
					object.position.z = Math.random() * 4 - 2;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.setScalar( Math.random() + 0.5 );

					object.castShadow = true;
					object.receiveShadow = true;

					group.add( object );

				}


				function createCallButton(){
					const geometry = geometries[ 0 ];
					const material = new THREE.MeshStandardMaterial( {
						color: 0xff0000,
						roughness: 0.7,
						metalness: 0.0
					} );

					const object = new THREE.Mesh( geometry, material );

					object.position.x = 0;
					object.position.y = 1;
					object.position.z = -1;

					object.rotation.x = 0;
					object.rotation.y = 0;
					object.rotation.z = 0;

					object.scale.setScalar( 1.0 );

					object.castShadow = true;
					object.receiveShadow = true;

					group.add( object );
					return object;
				}

				createTalkerCube = () => {
					const geometry = geometries[ 0 ];
					const material = new THREE.MeshStandardMaterial( {
						color: 0x0000ff,
						roughness: 0.7,
						metalness: 0.0
					} );

					const object = new THREE.Mesh( geometry, material );

					object.position.x = 0;
					object.position.y = 1;
					object.position.z = -1;

					object.rotation.x = 0;
					object.rotation.y = 0;
					object.rotation.z = 0;

					object.scale.x = 0.2;
					object.scale.y = 0.3;
					object.scale.z = 0.2;

					object.matrixAutoUpdate = false;

					object.castShadow = true;
					object.receiveShadow = true;

					group.add( object );
					return object;
				}

				callButton = createCallButton();

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.shadowMap.enabled = true;
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				document.body.appendChild( VRButton.createButton( renderer ) );

				// controllers

				controller1 = renderer.xr.getController( 0 );
				controller1.addEventListener( 'selectstart', onSelectStart );
				controller1.addEventListener( 'selectend', onSelectEnd );
				scene.add( controller1 );

				controller2 = renderer.xr.getController( 1 );
				controller2.addEventListener( 'selectstart', onSelectStart );
				controller2.addEventListener( 'selectend', onSelectEnd );
				scene.add( controller2 );

				const controllerModelFactory = new XRControllerModelFactory();

				controllerGrip1 = renderer.xr.getControllerGrip( 0 );
				controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
				scene.add( controllerGrip1 );

				controllerGrip2 = renderer.xr.getControllerGrip( 1 );
				controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
				scene.add( controllerGrip2 );

				//

				const geometry = new THREE.BufferGeometry().setFromPoints( [ new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, 0, - 1 ) ] );

				const line = new THREE.Line( geometry );
				line.name = 'line';
				line.scale.z = 5;

				controller1.add( line.clone() );
				controller2.add( line.clone() );

				raycaster = new THREE.Raycaster();

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onSelectStart( event ) {

				const controller = event.target;

				const intersections = getIntersections( controller );

				if ( intersections.length > 0 ) {

					const intersection = intersections[ 0 ];
					

					const object = intersection.object;

					if(object === callButton && callInitiated !== true){
						callInitiated = true;
						connectToHiFiAudio()
						return;
					}



					object.material.emissive.b = 1;
					controller.attach( object );

					controller.userData.selected = object;

				}

			}

			function onSelectEnd( event ) {

				const controller = event.target;

				if ( controller.userData.selected !== undefined ) {

					const object = controller.userData.selected;
					object.material.emissive.b = 0;
					group.attach( object );

					controller.userData.selected = undefined;

				}


			}

			function getIntersections( controller ) {

				tempMatrix.identity().extractRotation( controller.matrixWorld );

				raycaster.ray.origin.setFromMatrixPosition( controller.matrixWorld );
				raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );

				return raycaster.intersectObjects( group.children );

			}

			function intersectObjects( controller ) {

				// Do not highlight when already selected

				if ( controller.userData.selected !== undefined ) return;

				const line = controller.getObjectByName( 'line' );
				const intersections = getIntersections( controller );

				if ( intersections.length > 0 ) {

					const intersection = intersections[ 0 ];

					const object = intersection.object;
					object.material.emissive.r = 1;
					intersected.push( object );

					line.scale.z = intersection.distance;

				} else {

					line.scale.z = 5;

				}

			}

			function cleanIntersected() {

				while ( intersected.length ) {

					const object = intersected.pop();
					object.material.emissive.r = 0;

				}

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				cleanIntersected();

				intersectObjects( controller1 );
				intersectObjects( controller2 );

				// Synchronize head positions/orientations
				allUserDataFromServer.forEach( (user) =>{
					if( user.position !== null &&
						user.orientationEuler !== null &&
						user.position.x !== undefined &&
						user.position.y !== undefined &&
						user.position.z !== undefined && 
						user.orientationEuler.pitchDegrees &&
						user.orientationEuler.yawDegrees &&
						user.orientationEuler.rollDegrees ){

						eulerConverter.x = THREE.Math.degToRad(user.orientationEuler.pitchDegrees);
						eulerConverter.y = THREE.Math.degToRad(user.orientationEuler.yawDegrees);
						eulerConverter.z = THREE.Math.degToRad(user.orientationEuler.rollDegrees);
						user.headCube.matrix.makeRotationFromEuler(eulerConverter);

						user.headCube.matrix.setPosition(new THREE.Vector3(
							user.position.x,
							user.position.y,
							user.position.z
						))
					}
				})

				renderer.render( scene, camera );
				//console.log(allUserDataFromServer.length);



				transmitHiFiAudioAPIDataToMixer();
			}

			let transmitHiFiAudioAPIDataToMixer = ()=>{};
			let allUserDataFromServer = [];

			async function connectToHiFiAudio(stream) {
				// Disable the Connect button after the user clicks it so we don't double-connect.
				//connectButton.disabled = true;
				//connectButton.innerHTML = `Connecting...`;

				// Get the audio media stream associated with the user's default audio input device.
				let audioMediaStream;
				try {
					audioMediaStream = await navigator.mediaDevices.getUserMedia({ audio: HighFidelityAudio.getBestAudioConstraints(), video: false });
				} catch (e) {
					return;
				}

				let currentPosition = new HighFidelityAudio.Point3D({ "x": 0, "y": 0, "z": 0 });
				let currentOrientationEuler = new HighFidelityAudio.OrientationEuler3D({ "pitchDegrees": 0, "yawDegrees": 0, "rollDegrees": 0 });

				// Set up the initial data for our user.
				// They'll be standing at the origin, facing "forward".
				let initialHiFiAudioAPIData = new HighFidelityAudio.HiFiAudioAPIData({
					position: currentPosition,
					orientationEuler: currentOrientationEuler
				});

				// Set up our `HiFiCommunicator` object, supplying our media stream and initial user data.
				let hifiCommunicator = new HighFidelityAudio.HiFiCommunicator({
					initialHiFiAudioAPIData: initialHiFiAudioAPIData
				});
				await hifiCommunicator.setInputAudioMediaStream(audioMediaStream);

				let newUserDataSubscription = new HighFidelityAudio.UserDataSubscription({
					"components": [
						HighFidelityAudio.AvailableUserDataSubscriptionComponents.Position,
						HighFidelityAudio.AvailableUserDataSubscriptionComponents.OrientationEuler,
						HighFidelityAudio.AvailableUserDataSubscriptionComponents.VolumeDecibels
					],
					"callback": (receivedHiFiAudioAPIDataArray) => {
						onNewUserDataReceived(receivedHiFiAudioAPIDataArray);
					}
				});
				hifiCommunicator.addUserDataSubscription(newUserDataSubscription);

				// Connect to the HiFi Audio API server!
				// Supply your own JWT here.
				const HIFI_AUDIO_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBfaWQiOiJhZmJiNGI3MS0yODY0LTRkNDQtYjA5ZS0xZDQwOGE5MjYyNzQiLCJzcGFjZV9pZCI6Ijc2MTE1ODBhLTk1OWMtNDU2Ni1hODRmLTQxMWMzZjNhN2QwOCIsInVzZXJfaWQiOiJHb29leSBUZXN0IElEIiwic3RhY2siOiJhdWRpb25ldC1taXhlci1hcGktYWxwaGEtMDEifQ.vuoq0gVeEilQRfrE7VRETaZ35ylMqg0rqVOxAInM4fQ";
				try {
					await hifiCommunicator.connectToHiFiAudioAPIServer(HIFI_AUDIO_JWT);
				} catch (e) {
					console.error(`Error connecting to High Fidelity:\n${e}`);
					//connectButton.disabled = false;
					//connectButton.innerHTML = `Connection error. Retry?`;
					return;
				}

				// Show the user that we're connected by changing the text on the button.
				//connectButton.innerHTML = `Connected!`;

				// Set the `srcObject` on our `audio` DOM element to the final, mixed audio stream from the High Fidelity Audio API Server.
				document.querySelector(`.outputAudioEl`).srcObject = hifiCommunicator.getOutputAudioMediaStream();
				// We explicitly call `play()` here because certain browsers won't play the newly-set stream automatically.
				document.querySelector(`.outputAudioEl`).play();

				transmitHiFiAudioAPIDataToMixer = () => {
					if (!hifiCommunicator) {
						return;
					}

					positionConverter.setFromMatrixColumn( camera.matrixWorld, 3 );

					currentPosition.x = positionConverter.x;
					currentPosition.y = positionConverter.y;
					currentPosition.z = positionConverter.z;
					//console.log( currentPosition.x, currentPosition.y, currentPosition.z );

					eulerConverter.setFromRotationMatrix(camera.matrixWorld);
					

					currentOrientationEuler.pitchDegrees = THREE.Math.radToDeg(eulerConverter.x);
					currentOrientationEuler.yawDegrees = THREE.Math.radToDeg(eulerConverter.y);
					currentOrientationEuler.rollDegrees = THREE.Math.radToDeg(eulerConverter.z);

					hifiCommunicator.updateUserDataAndTransmit({
						position: currentPosition,
						orientationEuler: currentOrientationEuler,
					});
				}

				
				function onNewUserDataReceived(receivedHiFiAudioAPIDataArray) {
					let dataUpdated = false;

					for (let recdItr = 0; recdItr < receivedHiFiAudioAPIDataArray.length; recdItr++) {
						let currentDataFromServer = receivedHiFiAudioAPIDataArray[recdItr];
						//console.log(currentDataFromServer);

						// We can't do anything with user data that doesn't contain a User ID or Hashed Visit ID.
						if (!currentDataFromServer.providedUserID && !currentDataFromServer.hashedVisitID) {
							//console.log("skipped");
							continue;
						} else {
							//console.log(currentDataFromServer.providedUserID, currentDataFromServer.hashedVisitID);
						}

						let isNewUser = allUserDataFromServer.findIndex( user => user.hashedVisitID === currentDataFromServer.hashedVisitID ) === -1;
						for (let allItr = 0; allItr < allUserDataFromServer.length; allItr++) {
							if ((currentDataFromServer.providedUserID && currentDataFromServer.providedUserID === allUserDataFromServer[allItr].providedUserID) ||
							    currentDataFromServer.hashedVisitID && currentDataFromServer.hashedVisitID === allUserDataFromServer[allItr].hashedVisitID) {
							    //isNewUser = false;
							    dataUpdated = true;

							    if (currentDataFromServer.position) {
							        if (!allUserDataFromServer[allItr].position) {
							            allUserDataFromServer[allItr].position = new HighFidelityAudio.Point3D();
							        }

							        if (typeof (currentDataFromServer.position.x) === "number") {
							            allUserDataFromServer[allItr].position.x = currentDataFromServer.position.x;
							        }
							        if (typeof (currentDataFromServer.position.y) === "number") {
							            allUserDataFromServer[allItr].position.y = currentDataFromServer.position.y;
							        }
							        if (typeof (currentDataFromServer.position.z) === "number") {
							            allUserDataFromServer[allItr].position.z = currentDataFromServer.position.z;
							        }
							    }

							    if (currentDataFromServer.orientationEuler) {
							        if (!allUserDataFromServer[allItr].orientationEuler) {
							            allUserDataFromServer[allItr].orientationEuler = new HighFidelityAudio.OrientationEuler3D();
							        }

							        if (typeof (currentDataFromServer.orientationEuler.pitchDegrees) === "number") {
							            allUserDataFromServer[allItr].orientationEuler.pitchDegrees = currentDataFromServer.orientationEuler.pitchDegrees;
							        }
							        if (typeof (currentDataFromServer.orientationEuler.yawDegrees) === "number") {
							            allUserDataFromServer[allItr].orientationEuler.yawDegrees = currentDataFromServer.orientationEuler.yawDegrees;
							        }
							        if (typeof (currentDataFromServer.orientationEuler.rollDegrees) === "number") {
							            allUserDataFromServer[allItr].orientationEuler.rollDegrees = currentDataFromServer.orientationEuler.rollDegrees;
							        }
							    }

							    if (typeof (currentDataFromServer.volumeDecibels) === "number") {
							        allUserDataFromServer[allItr].volumeDecibels = currentDataFromServer.volumeDecibels;
							    }
							    break;
							}
						}

						if (isNewUser) {
							console.log("New User", currentDataFromServer.hashedVisitID);
							currentDataFromServer.headCube = createTalkerCube();
							allUserDataFromServer.push(currentDataFromServer);
							dataUpdated = true;
						}
					}

					// if (dataUpdated) {
					//     updateAllUserDataDiv();
					// }
				}
			}

		</script>
	</body>
</html>
